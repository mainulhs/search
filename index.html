<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Google Search</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Google">
            <br>
            <a href="https://www.google.com/search?q=" id="search-btn">Google Search</a>
            <a href="https://www.google.com/search?btnI=1&q=" id="lucky-btn">I'm Feeling Lucky</a>
        </div>
    </main>
</body>
<script>
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const luckyBtn = document.getElementById('lucky-btn');

    searchInput.addEventListener('keyup', function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            searchBtn.click();
        }
    });

    searchBtn.addEventListener('click', function(event) {
        event.preventDefault();
        const query = searchInput.value;
        window.location.href = 'https://www.google.com/search?q=' + query;
    });

    luckyBtn.addEventListener('click', function(event) {
        event.preventDefault();
        const query = searchInput.value;
        window.location.href = 'https://www.google.com/search?btnI=1&q=' + query;
    });
</script>
</html>
